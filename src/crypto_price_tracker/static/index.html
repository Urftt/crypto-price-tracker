<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Prices â€” EUR</title>
  <style>
    body { font-family: monospace; background: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
    h1 { color: #58a6ff; margin-bottom: 4px; }
    .subtitle { color: #6e7681; font-size: 0.85em; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; }
    th { color: #8b949e; text-align: right; padding: 6px 12px; border-bottom: 1px solid #21262d; font-size: 0.8em; text-transform: uppercase; }
    th:first-child, td:first-child { text-align: left; }
    td { padding: 8px 12px; border-bottom: 1px solid #161b22; text-align: right; }
    tr:hover td { background: #161b22; }
    tr.clickable { cursor: pointer; }
    .symbol { color: #58a6ff; font-weight: bold; }
    .name { color: #8b949e; font-size: 0.9em; }
    .up { color: #3fb950; }
    .down { color: #f85149; }
    .updated { color: #6e7681; font-size: 0.75em; margin-top: 16px; }

    #refresh-btn {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      padding: 2px 10px;
      font-family: monospace;
      font-size: 0.85em;
      cursor: pointer;
      margin-left: 8px;
      vertical-align: middle;
    }
    #refresh-btn:hover {
      background: #30363d;
      border-color: #58a6ff;
      color: #58a6ff;
    }
    #countdown {
      color: #58a6ff;
      font-weight: bold;
    }

    /* Modal backdrop */
    #modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    /* Modal card */
    #modal-card {
      background: #161b22;
      border-radius: 8px;
      padding: 24px;
      max-width: 400px;
      width: calc(100% - 48px);
      position: relative;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    #modal-close {
      position: absolute;
      top: 12px; right: 16px;
      background: none;
      border: none;
      color: #8b949e;
      font-size: 1.4em;
      cursor: pointer;
      font-family: monospace;
      padding: 0;
      line-height: 1;
    }
    #modal-close:hover { color: #c9d1d9; }

    #modal-header { margin-bottom: 16px; }
    #modal-symbol { font-size: 1.8em; font-weight: bold; color: #58a6ff; display: block; }
    #modal-name { color: #8b949e; font-size: 0.9em; }

    .detail-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #21262d; }
    .detail-row:last-child { border-bottom: none; }
    .detail-label { color: #8b949e; font-size: 0.85em; }
    .detail-value { font-weight: bold; text-align: right; }

    #modal-error { color: #f85149; padding: 16px 0; }
  </style>
</head>
<body>
  <h1>&#11041; Crypto Prices</h1>
  <div class="subtitle">
    Live EUR prices via Bitvavo &middot;
    next refresh in <span id="countdown">30</span>s
    <button id="refresh-btn" onclick="refreshNow()" title="Refresh now">&#8635; Refresh</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th><th>Symbol</th><th>Name</th>
        <th>Price (EUR)</th><th>24h %</th><th>Volume (EUR)</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <div class="updated" id="updated"></div>

  <!-- Coin detail modal -->
  <div id="modal-backdrop" onclick="handleBackdropClick(event)">
    <div id="modal-card">
      <button id="modal-close" onclick="closeModal()" title="Close">&times;</button>
      <div id="modal-content">
        <div id="modal-header">
          <span id="modal-symbol"></span>
          <span id="modal-name"></span>
        </div>
        <div id="modal-details">
          <div class="detail-row">
            <span class="detail-label">Price (EUR)</span>
            <span class="detail-value" id="modal-price"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">24h Change</span>
            <span class="detail-value" id="modal-change"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Volume</span>
            <span class="detail-value" id="modal-volume"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Volume (EUR)</span>
            <span class="detail-value" id="modal-volume-eur"></span>
          </div>
        </div>
        <div id="modal-error" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    const fmt = (n, dec=2) => n.toLocaleString('nl-NL', {minimumFractionDigits: dec, maximumFractionDigits: dec});
    const fmtPrice = n => n >= 1 ? fmt(n) : n.toFixed(6);
    const fmtVol = n => n.toLocaleString('nl-NL', {minimumFractionDigits: 0, maximumFractionDigits: 0});

    async function load() {
      const data = await fetch('/api/prices').then(r => r.json());
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = data.map((c, i) => `
        <tr class="clickable" onclick="showDetail('${c.symbol}')">
          <td>${i+1}</td>
          <td class="symbol">${c.symbol}</td>
          <td class="name">${c.name}</td>
          <td>&euro; ${fmtPrice(c.price)}</td>
          <td class="${c.change_24h >= 0 ? 'up' : 'down'}">${c.change_24h >= 0 ? '+' : ''}${fmt(c.change_24h)}%</td>
          <td>&euro; ${fmtVol(c.volume_eur)}</td>
        </tr>`).join('');
      document.getElementById('updated').textContent = 'Updated: ' + new Date().toLocaleTimeString('nl-NL');
    }

    async function showDetail(symbol) {
      const backdrop = document.getElementById('modal-backdrop');
      const errorEl = document.getElementById('modal-error');
      const detailsEl = document.getElementById('modal-details');

      // Reset state and show modal
      errorEl.style.display = 'none';
      detailsEl.style.display = '';
      document.getElementById('modal-symbol').textContent = symbol;
      document.getElementById('modal-name').textContent = '';
      document.getElementById('modal-price').textContent = '...';
      document.getElementById('modal-change').textContent = '...';
      document.getElementById('modal-volume').textContent = '...';
      document.getElementById('modal-volume-eur').textContent = '...';
      backdrop.style.display = 'flex';

      try {
        const resp = await fetch('/api/coin/' + symbol);
        if (!resp.ok) {
          detailsEl.style.display = 'none';
          errorEl.style.display = '';
          errorEl.textContent = 'Error ' + resp.status + ': Could not load data for ' + symbol;
          return;
        }
        const c = await resp.json();

        document.getElementById('modal-symbol').textContent = c.symbol;
        document.getElementById('modal-name').textContent = c.name;
        document.getElementById('modal-price').textContent = '\u20ac ' + fmtPrice(c.price);

        const changeEl = document.getElementById('modal-change');
        changeEl.textContent = (c.change_24h >= 0 ? '+' : '') + fmt(c.change_24h) + '%';
        changeEl.className = 'detail-value ' + (c.change_24h >= 0 ? 'up' : 'down');

        document.getElementById('modal-volume').textContent = c.volume.toFixed(4);
        document.getElementById('modal-volume-eur').textContent = '\u20ac ' + fmtVol(c.volume_eur);
      } catch (err) {
        detailsEl.style.display = 'none';
        errorEl.style.display = '';
        errorEl.textContent = 'Failed to load coin data: ' + err.message;
      }
    }

    function closeModal() {
      document.getElementById('modal-backdrop').style.display = 'none';
    }

    function handleBackdropClick(event) {
      if (event.target === document.getElementById('modal-backdrop')) {
        closeModal();
      }
    }

    const REFRESH_SECONDS = 30;
    let secondsLeft = REFRESH_SECONDS;

    function tick() {
      secondsLeft--;
      if (secondsLeft <= 0) {
        secondsLeft = REFRESH_SECONDS;
        load();
      }
      document.getElementById('countdown').textContent = secondsLeft;
    }

    async function refreshNow() {
      secondsLeft = REFRESH_SECONDS;
      document.getElementById('countdown').textContent = secondsLeft;
      await load();
    }

    // Initial load + start 1-second countdown tick
    load();
    setInterval(tick, 1000);
  </script>
</body>
</html>
